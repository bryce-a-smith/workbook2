<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Greet</title>
  </head>
  <body>
    <button onclick="sayHello();">Click Me</button>
    <p id="for-text"></p>

    <script>
      function sayHello() {
        const forText = document.getElementById("for-text");
        forText.innerText = "hello";
      }
    </script>
  </body>
</html>
